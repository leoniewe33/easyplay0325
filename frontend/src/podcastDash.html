<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Details</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/favourites.js"></script>
    

</head>
<body>

    <header class="header">
        <div class="header-container">
            
            <div class="header-logo" id="headerLogo">
                <a href="index.html">
                <div id="loadingAnimation" class="boxContainer" style="display: none;">
                    <div class="box box1"></div>
                    <div class="box box2"></div>
                    <div class="box box3"></div>
                    <div class="box box4"></div>
                    <div class="box box5"></div>
                    <div class="box box6"></div>
                    <div class="box box7"></div>
                </div></a>
                
            </div>
            
            <span class="header-title">Easy Play</span>

            <nav class="header-nav">
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="fav.html">Favoriten</a></li>
                    <li><a href="hilfe.html">Hilfe</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <div class="search-hide">
                    <button id="searchButton" class="search-button">
                        <span class="material-icons">search</span>
                    </button>
                </div>
        
                <button id="menuButton" class="menu-button">
                    <span class="material-icons">menu</span>
                </button>
            </div>
        </div>
    </header>
    <div class="drawer" id="drawer">
        <button id="closeButton" class="close-button">
            <span class="material-icons">close</span>
        </button>
        <nav class="drawer-nav">
            <ul class="drawer-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="fav.html">Favoriten</a></li>
                <li><a href="hilfe.html">Hilfe</a></li>
            </ul>
        </nav>
    </div>
    <main class ="layout-content ">
            <div id="podcast-search" class="podcast-search">
                <input type="text" name="Suchtext" id="search-title" class="search-bar" placeholder="Title...">
                <button onclick="searchPodcasts()">Search</button>
            </div>
            <div id="status-message"></div>
            <div id="podcast-list" class="grid"></div>

            
        <div class="Page-content podcastDashPage flex">
            <div class="podcast-details-left dash-left">
                <img id="podcast-image" class="podcast-image-dash" alt="Podcast Image">
            </div>
            <div class="placeholder"></div>
            <div class="title-description podcast-details-right">
                <h1 id="podcast-title" class="podcast-title-dash"></h1>
                <p id="podcast-description" class="description-dash"></p>

                <button id="clickMe" class="button-fav button-design" onclick="addFavourite();" style="border: none">
                    <img id="fav-btn-image" src="images/Stern.png" alt="Favorit"style= "height: 30px">
                  </button>
                </div>
        </div>
        <div class="flex2 episode-dashboard">
            <h2>Episodenübersicht</h2>
                <div id="episodes-div"></div>
                    <br>
                    <input id="lessBtn" class="button-nextPage button-design" type="button" value="weniger..." onclick="fetchNewAudio(-1);" /> 
                    
                    <input id="moreBtn" class="button-nextPage button-design" type="button" value="mehr..." onclick="fetchNewAudio(1);" />  
                        
            <div id="audio-container" class="audio-hidden audio-container">
                <audio id="audio-player" controls>
                    <source id="audio-source"  type="audio/mpeg">
                    Dein Browser unterstützt das Audio Element nicht.
                </audio>
            </div>
        </div>
        
       
        
    </main>

    <script src="js/podcastDash.js" type = "module"></script>
</body>
</html>
