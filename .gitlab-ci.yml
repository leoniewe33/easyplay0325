stages:
  - build
  - test
  - deploy

build_job:
  stage: build
  image: node:22-alpine
  script:
    - npm install
    - npm run build
  variables:
    PARCEL_WORKERS: 0 
  artifacts:
    paths:
      - frontend/prod/

test_job:
  stage: test
  script:
    - echo "Test stage wird ausgef√ºhrt"

deploy_job:
  stage: deploy
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - cd frontend/prod
    - ls
    - echo Writing docker image to registry $CI_REGISTRY_IMAGE
    - /kaniko/executor
        --context "${CI_PROJECT_DIR}"
        --dockerfile "${CI_PROJECT_DIR}/dockerfile"
        --destination "${CI_REGISTRY_IMAGE}:latest"